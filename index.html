<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Encriptador Alura Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="img/Alura_logo.svg" alt="Logo Alura">
      </header>

      <main>
        <div class="flex-container">
          <section class="texto-input">
            <textarea placeholder="Ingrese el texto aqui" autofocus></textarea>
            <p><img src="img/info-icon.svg" alt="icon info">Solo letras minúsculas y sin acentos</p>
            <div class="buttons-container">
              <button type="button" class="button button-dark">Encriptar</button>
              <button type="button" class="button">Desencriptar</button>
            </div>
          </section>          

          <section class="texto-output">
            <img src="img/munieco.svg" alt="Muñeco mirando un diamante">
            <p>Ningún mensaje fue encontrado</p>
            <p class="texto-output-encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button type="button" class="button button-copiar">Copiar</button>
          </section> 
        </div>
      </main>
    </div>

    <footer>
      <div class="container">
        <p>Hecho por <a href="https://cris-dev.herokuapp.com/" target="_blank">Cristian Lopez</a> para el Challenge de <a href="http://www.aluracursos.com">Alura</a></p>
        <p>Desafio parte del programa <a href="https://www.oracle.com/ar/edutacion/oracle-next-education/" target="_blank">Oracle Next Education</a></p>
      </div>
    </footer>
  </body>
</html>
