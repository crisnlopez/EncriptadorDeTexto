<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Encriptador Alura Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <img src="img/Alura_logo.svg" alt="Logo Alura">
    </header>

    <main>
      <div class="texto-input">
        <textarea placeholder="Ingrese el texto aquí" autofocus></textarea>
        <p><img src="img/info-icon.svg" alt="icon info">Solo letras minúsculas y sin acentos</p>
        <div class="buttons">
          <button type="button">Encriptar</button>
          <button type="button">Desencriptar</button>
        </div>
      </div>

      <div class="texto-output">
        <img src="img/Muñecomuñeco.svg" alt="Muñeco mirando un diamante">
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        <button type="button">Copiar</button>
      </div>
    </main>
  
    <footer>
      <p>Hecho por <a href="https://cris-dev.herokuapp.com/">Cristian Lopez</a> para el Challenge de <a href="http://www.aluracursos.com">Alura</a></p>
      <p>Desafio parte del programa <a href="https://www.oracle.com/ar/edutacion/oracle-next-education/">Oracle Next Education</a></p>
    </footer>
  </body>
</html>
